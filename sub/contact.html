<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact form example" />
    <title>Contact - HYEON JEONG 웹 프론트엔드 개발자 포트폴리오</title>
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/layout.css" type="text/css" />
    <link rel="stylesheet" href="../css/contact.css" type="text/css" />

    <script src="../script/layout.js" defer></script>

  </head>

  <body>
    <header>
      <h1 class="logo">
        <a href="../index.html" title="메인페이지로 이동">
          <img src="../image/logo.png" alt="로고" />
        </a>
      </h1>
      <!--		우측 토글버튼 -->
      <div class="toggle">
        <div class="bar bar01"></div>
        <div class="bar bar02"></div>
      </div>

      <!--		탑 메뉴-->
      <nav class="top_menu">
        <ul>
          <li>
            <a href="../sub/project_lists.html" title="프로젝트 리스트"
              >projects
              <i class="user"></i>
            </a>
          </li>
          <li><a href="../sub/about.html">about</a></li>
          <li><a href="../sub/contact.html">contact</a></li>
        </ul>
      </nav>

      <!--		하단 더보기 버튼-->
      <div class="more_btn">
        <div class="more_bar more_bar_top"></div>
        <div class="more_bar more_bar_bottom"></div>
      </div>

      <!-- 오른쪽메뉴 -->
      <div class="menu">
        <ul>
          <li><a href="../sub/about.html">about</a></li>
          <li><a href="../sub/contact.html">contact</a></li>
          <li>
            <a
              href="https://www.instagram.com/kikit_kaka/"
              title="인스타그램 바로가기"
              >instagram</a
            >
          </li>
        </ul>
      </div>

      <div class="gnb_wrap">
        <nav class="gnb" id="gnb_nav">
          <ul>
            <li>
              <a href="../sub/project_lists.html" title="프로젝트 리스트"
                >projects</a
              >
            </li>
            <li><a href="../sub/about.html">about</a></li>
            <li><a href="../sub/contact.html">contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="progress">
        <div class="progress_bar"></div>
      </div>
    </header>

    <section class="contact">
      <div class="contact-title">
        <h2 class="content-head is-center">Contact</h2>
        <aside class="contact-detail">
          <p>더 나누고 싶은 이야기가 있으시다면 연락 주세요!</p>
        </aside>
      </div>

      <form
        class="gform pure-form pure-form-stacked"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbzpxFqnQs9rf4VbLXFtNQg1jvvDcMSzEHXmdyhSjWyW87c9HOKr4gaMQQd5Lv3VLSpo/exec"
      >
        <div class="form-elements">
          <fieldset class="pure-group">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="name" required />
          </fieldset>

          <fieldset class="pure-group">
            <label for="email">E-Mail</label>
            <input
              id="email"
              name="email"
              type="email"
              value=""
              required
              placeholder="address@email.com"
            />
          </fieldset>

          <fieldset class="pure-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="10"
              placeholder="Write your message here!"
              required
            ></textarea>
          </fieldset>


          <fieldset class="honeypot-field">
            <label for="honeypot"
              >Honeypot</label
            >
            <input id="honeypot" type="text" name="honeypot" value="" placeholder="로봇이 아니라면 이곳을 비워주세요!"/>
          </fieldset>

          <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Send
          </button>
        </div>

        <!-- Thankyou Message People See when they submit the form: -->
        <div class="thankyou_message" style="display: none">
          <p>
            <div>감사합니다!!</div>
            보내주신 메일 확인 후 답신 보내겠습니다!<br/>좋은하루 보내세요
          </p>
        </div>
      </form>
    </section>
    <footer>
      <address>COPYRIGHT © HYEONJEONG 2022</address>
    </footer>
    <script
      data-cfasync="false"
      type="text/javascript"
      src="../script/contact_submisssion_handler.js"
    ></script>

  </body>
</html>
